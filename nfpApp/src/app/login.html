<div class="flex items-center justify-center min-h-screen">
    <div class="panel w-full max-w-md p-6">
        <h2 class="mb-6 text-xl font-semibold">Login</h2>
        <form (ngSubmit)="login()" #form="ngForm">
            <div class="mb-4">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" required [(ngModel)]="email" name="email" />
            </div>
            <div class="mb-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" required [(ngModel)]="password" name="password" />
            </div>
            <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
    </div>
</div>
