<div class="mb-4">
    <a routerLink="/products/new" class="btn btn-primary">Add Product</a>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Code</th>
            <th>Title</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{ item.code }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>
                <a [routerLink]="['/products', item.id]" class="btn btn-sm btn-secondary">Edit</a>
                <button class="btn btn-sm btn-danger" (click)="delete(item.id!)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
