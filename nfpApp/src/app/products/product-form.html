<form (ngSubmit)="save()" #f="ngForm">
    <div class="mb-3">
        <label class="form-label">Code</label>
        <input class="form-control" name="code" [(ngModel)]="product.code" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" name="title" [(ngModel)]="product.title" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Iran Code</label>
        <input class="form-control" name="iranCode" [(ngModel)]="product.iranCode" />
    </div>
    <div class="mb-3">
        <label class="form-label">Sepidar Code</label>
        <input class="form-control" name="sepidarCode" [(ngModel)]="product.sepidarCode" />
    </div>
    <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" name="quantity" [(ngModel)]="product.quantity" />
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" [(ngModel)]="product.description"></textarea>
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="publish" [(ngModel)]="product.publish" />
        <label class="form-check-label">Publish</label>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Save</button>
</form>
